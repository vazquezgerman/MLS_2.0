<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.calle" name="calle" matInput placeholder="Calle">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.numero" name="numero" matInput placeholder="Numero">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.piso" name="piso" matInput placeholder="Piso">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.departamento" name="departamento" matInput placeholder="Departamento">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)='post(calle)' mat-button>Guardar</button>
    </mat-card-actions>
</mat-card>

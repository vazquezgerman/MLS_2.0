<mat-card>
    <mat-card-title>
        <span *ngIf="calle.id">Edit</span>
        <span *ngIf="!calle.id">Add</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.calle" name="calle" matInput placeholder="Calle">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.numero" name="numero" matInput placeholder="Numero">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.piso" name="piso" matInput placeholder="Piso">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="calle.departamento" name="departamento" matInput placeholder="Departamento">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="calle.id" (click)='api.putCalle(calle)' mat-button>Editar</button>
        <button *ngIf="calle.id" (click)='calle = {}' mat-button>Nuevo</button>
        <button *ngIf="!calle.id" (click)='post(calle)' mat-button>Guardar</button>
    </mat-card-actions>
</mat-card>
